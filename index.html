<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/mycss.css" />

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/oxr6yxe.css">
</head>

<body>
    <!-- Sidewinder -->
    <section class="hero split-row-cont" data-pin-1>
        <div class="split-row top-row">
            <div class="row-item"></div>
            <div class="row-item"></div>
            <div class="row-item"></div>
            <div class="row-item"></div>
        </div>
        <div class="split-row bottom-row">
            <div class="row-item"></div>
            <div class="row-item"></div>
            <div class="row-item"></div>
            <div class="row-item"></div>
        </div>
    </section>

    <!-- Wiper -->
    <section class="intro fixed-panel">
        <div class="intro-panel intro-1"></div>
        <div class="intro-panel intro-2"></div>
        <div class="intro-panel intro-3"></div>
    </section>

    <!-- Skinny -->
    <section class="skinny fixed-panel">
        <div class="skinny-item">
            <div class="text">
                Woo!
            </div>
        </div>
        <div class="skinny-item">
            <div class="text">
                Yeah!
            </div>
        </div>
        <div class="skinny-item">
            <div class="text">
                Oh boy!
            </div>
        </div>
    </section>

    <!-- Parallax -->
    <section class="parallax">
        <div class="wrapper">
            <div class="parent">
                <div class="child">

                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="parent">
                <div class="child">

                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="parent">
                <div class="child">

                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="parent">
                <div class="child">

                </div>
            </div>
        </div>
    </section>

    <!-- Fade-slide -->
    <section class="fade-slide">
        <div class="wrapper" data-direction="left">
            <div class="child">

            </div>
        </div>
        <div class="wrapper" data-direction="right">
            <div class="child">

            </div>
        </div>
        <div class="wrapper" data-direction="top">
            <div class="child">

            </div>
        </div>
        <div class="wrapper" data-direction="bottom">
            <div class="child">

            </div>
        </div>
        <div class="spacer">
            
        </div>
    </section>


    <script src="js/jquery.js"></script>

    <!-- should be replaced with minified version when development is finished -->
    <script src="js/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="js/greensock-js/greensock-js/src/minified/TweenMax.min.js"></script>
    <script src="js/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="js/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
